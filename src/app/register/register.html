    <form class="well">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="register.user.username" placeholder="Username" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="register.user.email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="register.user.password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" class="form-control" ng-model="register.user.passConf" placeholder="Confirm your password" required>
      </div>

      <!-- <span>{{register.user.password}}</span> -->

      <button type="submit" class="btn btn-primary" ng-click="register.access()">Submit</button>
    </form>
