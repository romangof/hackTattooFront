<div class="container well box">
  <div class="row">
    
    <div class="col-xs-4">
      <div ng-controller="ClientController" style='padding: 40px;' ng-cloak>
        <md-content>
          <h4>Standard date-picker</h4>
          <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
          <h4>With ngMessages</h4>
          <form name="myForm">
            <md-datepicker name="dateField" ng-model="myDate" md-placeholder="Enter date"
                required md-min-date="minDate" md-max-date="maxDate"
                md-date-filter="onlyWeekendsPredicate"></md-datepicker>
            <div class="validation-messages" ng-messages="myForm.dateField.$error">
              <div ng-message="valid">The entered value is not a date!</div>
              <div ng-message="required">This date is required!</div>
              <div ng-message="mindate">Date is too early!</div>
              <div ng-message="maxdate">Date is too late!</div>
              <div ng-message="filtered">Only weekends are allowed!</div>
            </div>
          </form>
        </md-content>
      </div>
    </div>

    <!-- <button ng-click="client.get()"></button> -->

    <div class="col-xs-4 col-xs-offset-4">
      <!-- <div class="panel-control"> -->
          <h4 class="marca">Tatuador de tu preferencia</h4>
          <select class="form-control">
            <option>Elegir tatuador</option>

            <option ng-repeat="artist in client.artists">{{artist.name}}</option>
            <option>dsfasdf</option>
            <option>sdfasd</option>
            <option>asfsdf</option>
            <option>sdfasd</option>
          </select>
      <!-- </div> -->
    </div>

  </div>
</div>
