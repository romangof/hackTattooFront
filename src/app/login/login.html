<form class="well">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" ng-model="login.user.username" placeholder="Username" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="login.user.password" placeholder="Password" required>
  </div>

  <button type="submit" class="btn btn-primary" ng-click="login.access()">Submit</button>
</form>
